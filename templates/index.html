<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>
        圖書館
    </title>
</head>
<body>
    <h1>歡迎光臨圖書館</h1>
    <hr><!--水平線-->
    {% for post in posts %}<!--透過for迴圈把資料集中的項目一個一個取出使用-->
        <p style='font-family:微軟正黑體;font-size:16pt;font-weight:bold;'>
            <a href='/post/{{post.slug}}'>{{ post.title }}</a><!--資料庫中所設置資料的標題 點進去後才有內容-->
        </p>
	     {{ post.body }} <!--資料庫中所設置資料的內容-->
        </p>
    {% endfor %}
    <hr>
    <h3>現在時刻：{{ now }}</h3>
</body>
</html>
